<div class="container-fluid">
  <div class="main">
    <div >
      <form (ngSubmit)="onReset()" #changePasswordForm="ngForm">
      
        <div class="form-group col">
          <label for="oldPassword">New Password:</label>
          
            <input type="password" id="newPassword" class="form-control" name="newPassword" ngModel required>
        </div>
        <div class="form-group col">
          <label>Confirm Password:</label>
          
          <input type="password" id="confirmNewPassword" class="form-control" name="confirmNewPassword" ngModel required>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Reset Password</button>
      </form>
    </div>
  </div>
</div>
