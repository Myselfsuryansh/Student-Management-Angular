<div class="p-d-flex p-flex-column">
    <form  #profileForm="ngForm">
        <div class="p-field">
            <label for="userName">User Name:</label>
            <input type="userName" id="userName" class="form-control" name="userName" [(ngModel)]="data.userName" required>
        </div>
        <div class="p-field">
            <label for="id">Id:</label>
            <input type="id" id="id" class="form-control" name="id" [(ngModel)]="data.id" required>
        </div>
        <div class="p-field">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" name="email" [(ngModel)]="data.email" required>
        </div>
        
    </form>
</div>
